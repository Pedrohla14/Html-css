<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários disposistivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/media.png" type="image/png">
        <img src="imagens/Grande.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo <audio src=""></audio></h1>
    <!--
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    -->

    <audio preload="metadata" controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelizemente seu navegador não conseguiu reproduzir o áudio <a href="midia/happy-mistake.mp3">Clique aqui
                para baixar o arquivo</a></p>
    </audio>

    <video src="midia/pexels-polina-kovaleva-8035714.mp4" controls ></video>
</body>

</html>
